{%  extends "base.html" %}
{% block content %}

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
        /* Reset default margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navigation bar styling */
nav {
    display: flex;
    align-items: center;
    height: 60px;
    background-color: slateblue;
    padding: 0 20px;
}

/* Logo or icon styling */
.icon {
    color: white;
    font-size: 1.5em;
    font-weight: bold;
}
img{
    height: 50px;
    width: 50px;

}
/* Link styling within the navigation bar */
nav a {
    text-decoration: none;
    color: white;
    margin-left: 20px;
    font-size: 1em;
    transition: color 0.3s ease, text-decoration 0.3s ease;
}

/* Hover effect for navigation links */
nav a:hover {
    text-decoration: underline;
}

/* Search form styling */
.search-form {
    margin-left: auto;
    margin-right: 20px;
    display: flex;
}

nav input[type="text"] {
    padding: 7px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 1em;
}
.search{
    border-radius: 100%;
    height: 40px;
    width: 40px;
}
i{
    margin-top: 8px;
}

/* Log out button styling */
.out {
    margin-left: 20px;
}

.out a {
    text-decoration: none;
    color: white;
    font-size: 1em;
    transition: color 0.3s ease, text-decoration 0.3s ease;
}

.out a:hover {
    text-decoration: underline;
}

/* Main content area */
.main {
    min-height: 300px;
    padding: 15px;
    display: flex;
    justify-content: center;
    marign-bottom:10px;
}
.container{
    height: 350px;
    width: 900px;
    background-color: rgb(183, 172, 255);
    border-radius: 15px;
}
.heads{
    display: flex;
    align-items: center;
    justify-content: center;
}
.title{
    text-align: center;
    margin: 3em;
    background-color: slategray;
    width: 300px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 2px;
    font-size: large;
    font-weight: 300;
    color: rgb(0, 0, 0);
    border-radius: 15px;
    box-shadow: 5px 0 5px 0;
}
.location{
    display: flex;
    align-items: center;
    justify-content: center;
    width: 300px;
    height: 50px;
    margin-left: 50px;
    background-color: cornflowerblue;
    font-size: large;
    font-weight: 300;
    border-radius: 15px;
    box-shadow: 5px 0 5px 0;
}
i{
    margin-bottom: 5px;
    margin-right: 7px;
}
.base{
    display: flex;
    align-items: center;
    justify-content: center;
}
.details{
    height: 150px;
    width: 400px;
    align-items: center;
    justify-content: center;
    margin-right:6em ;
    font-size: larger;

}
.apply{
    width: 120px;
    height: 60px;
    margin: 2em;
    margin-top: 3em;
    margin-left: 4em;
    background-color: forestgreen;
    cursor: pointer;
    font-size: large;

}
.apply:hover{
    width: 120px;
    height: 60px;
    margin: 2em;
    margin-top: 3em;
    margin-left: 4em;
    background-color: rgb(255, 183, 0);
    text-decoration: underline;

}
/* Footer styling */
footer {
    color: white;
    background-color: slateblue;
    text-align: center;
    padding: 15px 20px;
    font-size: 0.9em;
}

/* Footer link styling */
footer a {
    text-decoration: none;
    color: white;
    transition: color 0.3s ease, text-decoration 0.3s ease;
}

/* Hover effect for footer links */
footer a:hover {
    text-decoration: underline;
}

/* Responsive design adjustments */
@media (max-width: 768px) {
    nav {
        flex-direction: column;
        height: auto;
        padding: 10px 20px;
    }

    nav a,
    .out {
        margin: 10px 0;
        margin-left: 0;
        font-size: 1.1em;
    }

    .search-form {
        width: 100%;
        margin: 10px 0;
    }

    .main {
        padding: 10px;
        
       
    }

    footer {
        padding: 10px 15px;
        font-size: 0.85em;
    }

   
   
}
button a {
    text-decoration:None;
    color:black;
}
    </style>
  </head>
  <body>
    
    
  
    <div class="main">
        
      <div class="container">
        <div class="heads">
          <p class="title">{{ post.title }}</p>
          <p class="location"><i class="fa-solid fa-location-dot"></i>{{ post.location }}</p>
        </div>
        <div class="base">
          <div class="details">
              {{ post.content }}
          </div>
          <button class="apply"><a href="{% url "delete" object.id %}">delete</button>
            <button class="apply"><a href="{% url "jobs" %}">Jobs</button>
        </div>
      </div>
      
    </div>
   

   
  {% endblock %}
