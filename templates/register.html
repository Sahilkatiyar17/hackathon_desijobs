
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DesiJobs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/register.css" />
    <style>
        /* Reset default margins and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body background color */
body {
    background-color: rgb(178, 166, 255);
    font-family: Arial, sans-serif;
}

/* Navigation bar styling */
nav {
    display: flex;
    align-items: center;
    height: 60px;
    background-color: slateblue;
    padding: 0 20px;
}

/* Logo or icon styling */
.icon {
    color: white;
    font-size: 1.5em;
    font-weight: bold;
    margin: 50px;
}

/* Link styling within the navigation bar */
nav a{
    text-decoration: none;
    color: white;
    margin: 15px;   
}
  nav a:hover{
      text-decoration: underline;
      color: white;
      ;
    }
    body{
        background-image: url(https://static.vecteezy.com/system/resources/previews/017/067/267/original/purple-gradient-background-art-free-vector.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
    }
    main{
        height: 645px;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container{
        backdrop-filter: blur(100px);
        height: 500px;
        width: 450px;
        border-radius: 5%;
        border: 2px solid white;
        box-shadow: 5px 5px 0 0;
        text-align: center;
    }
    form{
        margin: 15px;
    }
    h1{
        margin-bottom: 20px;
        font-weight: 1000;
        color: rgb(21, 21, 21);
    }
    p{
        text-decoration: dotted;
        margin-top: 5px;
        font-weight: 250;
    }
    input{
        margin-bottom: 25px;
        border-radius: 5px;
        padding: 5px;
        box-shadow: 0 5px;
    }
    .button1{
        margin: 5px;
        margin-top: 25px;
        padding: 5px;
        backdrop-filter: blur(25px);
        background-color: aliceblue;
        color: rgb(0, 0, 0);
        box-shadow: none;
        height: 50px;
        width: 250px;
        cursor: pointer;
    }
    .button1:hover{
        margin: 5px;
        margin-top: 25px;
        padding: 5px;
        backdrop-filter: blur(25px);
        background-color: slateblue;
        color: black;
        box-shadow: none;
        height: 50px;
        width: 250px;
        cursor: pointer;
    }

    nav a {
        margin: 10px 0;
        margin-left: 0;
        font-size: 1.1em;
    }

    main {
        padding: 15px;
    }

    footer {
        padding: 10px 15px;
        font-size: 0.85em;
        background-color: slateblue;
        text-align: center;
        color: white;
    }
    footer a{
        text-decoration: none;
        color: white;
    }
    footer a:hover{
        text-decoration: underline;
        color: white;

    }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="icon">Desijobs</div>
        <a href="{% url "home" %}">Home</a>
    </header>
    <main>
        <div class="container">
            <form method="post">
                {% csrf_token %}
                <h1>Register with us!!</h1>
                

                <p>Email</p>
                <input type="email" name="email" size="30" placeholder="Email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <br>
                <p>Username</p>
                <input type="text" name="username" size="30" placeholder="username">
                <i class="fa-solid fa-user"></i>
                <br>
                <p>Password</p>
                <input type="password" name="password" size="30" placeholder="password">
                <i class="fa fa-lock" aria-hidden="true"></i>
                </i>
                <br>
                
                <input class="button1" type="submit" value="Register" size="10">

            </form>
        
        </div>
    </main>
    <footer>Contact us-    <a href="#">abc@gmail.com</a></footer>
  </body>
</html>
